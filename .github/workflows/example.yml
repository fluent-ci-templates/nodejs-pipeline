# Do not edit this file directly. It is generated by https://deno.land/x/fluent_github_actions

name: Example
on:
  push:
    branches:
      - main
jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package_manager: [yarn, npm, bun, pnpm]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Fluent CI
        uses: fluentci-io/setup-fluentci@v5
        with:
          wasm: true
          plugin: .
          args: |
            install
            test
            build
            run build
          working-directory: example
        env:
          PACKAGE_MANAGER: ${{ matrix.package_manager }}
      - name: Run Dagger Pipelines
        run: dagger run deno run -A ../src/dagger/runner.ts test build
        working-directory: example
